<h1>Add products</h1>
<hr>

<form [formGroup]="myForm">
    <div class="row g-3 aling-items-center mb-3">
        <div class="col-auto">
            <label>Name</label>
        </div>
        <div class="col-auto">
            <input formControlName="name"  type="text" class="form-control">
        </div>
        <div class="col-auto">
            <span customLabel
            [color]="color"
            [errors]="myForm.get('name')?.errors"
            >Temporal</span>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button (click)="changeColor()" class="btn btn-primary">
                change color
            </button>
        </div>
    </div>
</form>

<pre class="mt-5">
    {{ myForm.get('name')?.errors | json }}
    <p>color: {{ color }}</p>
</pre>
